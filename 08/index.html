<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>知行小课 - HTML和CSS入门教程</title>
        <link
            href="./style.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="site-name">知行小课</h1>
                <nav>
                    <ul class="navigation">
                        <li>
                            <a
                                class="active"
                                href="#"
                                >首页</a
                            >
                        </li>
                        <li><a href="#">课程</a></li>
                        <li><a href="#">团队</a></li>
                        <li><a href="#">价格</a></li>
                        <li><a href="#">文档</a></li>
                        <li><a href="#">关于我们</a></li>
                    </ul>
                </nav>
                <button class="login-button">登录</button>
            </div>
        </header>
        <main>
            <section class="banner">
                <img
                    class="banner-left"
                    src="./images/banner-left.png"
                />
                <img
                    class="banner-right"
                    src="./images/banner-right.png"
                />
                <h4>专注分享计算机知识</h4>
                <h2>
                    主要包括Java、Python和JavaScript<br />等编程语言的基础知识
                </h2>
                <button>开始学习</button>
            </section>
            <section class="signup">
                <h2>快速注册账号</h2>
                <form action="#">
                    <input
                        type="text"
                        placeholder="名字"
                    />
                    <input
                        type="email"
                        placeholder="邮箱"
                    />
                    <button type="submit">确定</button>
                </form>
            </section>
        </main>
    </body>
</html>
